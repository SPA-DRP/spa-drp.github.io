- date: 2020-05-13
  title: Winter 2020 DRP Participant Creates Viral App
  description: Under the mentorship of UW Statistics PhD Student Bryan Martin, UW informatics major Thomas Serrano created an app that generates fake tweets for a given twitter user. See this <a href=  "https://twitter.com/bryandmartin_/status/1260657127883829248?lang=en"> twitter thread </a>, which went viral, for more information. Thomas also presented this work at the UW 2020 Undergraduate Research Symposium!