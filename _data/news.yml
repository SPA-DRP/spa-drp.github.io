- date: 2021-06-17
  title: DRP Participant submits paper for publication
  description: Congrats to undergraduate student Peter Liu and mentor Shane Lubold who, along with faculty mentor Tyler McCormick, turned Peter's DRP project into a paper that they submitted for publication. Check out the preprint <a href = "https://arxiv.org/abs/2106.09702" > on Arxiv </a>.

